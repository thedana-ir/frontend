<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="صفحه کوییزهای هیبو">
        <meta name="robots" content="noindex">
        
        <!-- styles links -->
        <link rel="stylesheet" href="static/css/main.css?v=2.0">
        <link rel="stylesheet" href="static/css/responsive.css">
        <link rel="stylesheet" href="static/css/config.css?v=2.0">
        <link rel="stylesheet" href="static/css/quizLibrary.css?v=1.0">
    
        <!-- page title -->
        <title>کوییزها</title>
    </head>
</head>
<body>
    <!-- mobile header section starts(main html code) -->
    <header class="mobile-personal-header">
        <div class="profile-img">
            <a href="#"><img src="static/img/green profile.png" alt="عکس پروفایل"></a>
        </div>

        <div class="progress-bar-container">
            <span id="level">Lv2</span>
            <div class="progress-bar"></div>
        </div>

        <div class="score">
            <span class="score-title">دانای کل</span>
            <span id="total-score">1006 امتیاز</span>
        </div>
    </header>
    <!-- mobile header section ends -->
    <!-- desktop header section starts(main html code) -->
    <header class="desktop-personal-header">
        <div class="header-logo-container">
            <img src="static/landing/images/Hiboo-black.svg" class="logo" alt="هیبو">
        </div>

        <form class="desktop-search-form">
            <img class="search-icon" src="static/img/icons/search-gray.png" alt="آیکون سرچ">
            <input class="search-bar-input" type="text" required placeholder="جستجو در هیبو">
            <input class="desktop-search-form-submit" type="submit" value="جستجو">
        </form>

        <div class="desktop-header-left-items">
            <a href="#" class="my-library-btn-container">
                <img src="static/img/icons/bookmark-black.svg" alt="bookmark">
                <span class="my-library-btn" href="#">کتابخانه من</span>
            </a>

            <div class="profile-img">
                <a href="#"><img class="header-profile-img" src="static/img/green profile.png" alt="عکس پروفایل"></a>
            </div>
        </div>
    </header>
    <!-- desktop header section ends -->

    <!-- main content section starts -->
    <section class="main-content">
        <!-- description card start -->
        <div class="cards">
            <div class="description-card">
                <div class="close-btn-container"><button class="close-btn"><img src="static/img/icons/white x.svg" alt="close button"></button></div>

                <p class="description">یاسمن عزیز،تو برای هر سطح 5 تا کوییز رایگان داری،
                    و با افزایش امتیازت میتونی کوییزهای بیشتری رو 
                برای خودت آنلاک کنی</p>

                <div class="increase-score-container"><img class="arrow" src="static/img/icons/right arrow black.svg" alt="left arrow"><a class="increase-score" href="#">اینجا میتونی راه های افزایش امتیاز رو ببینی</a><img class="arrow" src="static/img/icons/left arrow black.svg" alt="right arrow"></div>
            </div>
            <div class="status">
                <div class="done">
                    <h5 class="status-title">کوییزهای داده شده تا الان</h5>
                    <span class="status-content">12</span>
                </div>

                <div class="undone">
                    <h5 class="status-title">کوییزهای باقی مانده رایگان</h5>
                    <span class="status-content">3</span>
                </div>
            </div>
        </div>
        <!-- description card end -->
    </section>
    <!-- main contentsection ends -->





    <!-- footer section starts(main html code) -->
    <footer class="fixed-footer">
        <div class="footer-icons-container">
            <a href="#"><img class="footer-icon" src="static/img/icons/home.png" alt="home icon"></a>
            <a href="#"><img class="footer-icon" src="static/img/icons/search-white.png" alt="search icon"></a>
            <a href="#"><img class="footer-icon" src="static/img/icons/bookmark.png" alt="bookmark icon"></a>
        </div>
    </footer>
    <!-- footer section starts -->
</body>
</html>
